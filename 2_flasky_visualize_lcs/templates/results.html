<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>

<body>
    {% if results %}
    <table>
        <tbody>
            {% for img_name in results %}
            <tr>
                <td>{{ img_name }}</td>
                <td><img src="static/{{ img_name }}" alt="{{ img_name }}"></td>
            </tr>
            <th>
                <form action="form" method="POST">
                    <input type=checkbox name=tags value='good_candidate'> good_candidate
                    <input type=checkbox name=tags value='watch_list'> watch_list
                    <input type=checkbox name=tags value='artefact'> artefact
                    <p>other <input type="text" name="{{ img_name }}" value="" /></p>
                    <p><input type="submit" value="submit" /></p>
                </form>
            </th>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    No results :(
    {% endif %}
</body>

</html>
